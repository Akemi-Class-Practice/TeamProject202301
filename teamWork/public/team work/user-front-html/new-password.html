<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="new-password.css">
<title>新しいパスワードを設定</title>
<script type="text/javascript"></script>
</head>

<body>
	<header> </header>
	<main>
		<div class="divOne">
			<p id="write"></p>
			<hr />
		</div>
		<div>
			<h6>パスワード変更</h6>
			<hr />
		</div>
		<form>
			<div class="divTwo">
				<div>新シパスワード</div>
				<div>新シパスワード（確認用）</div>
			</div>
			<div class="divThree">
				<div>
					<input type="text" id="input1" placeholder="新しいパスワードを入力してください">
				</div>
				<div>
					<input type="text" id="input2" placeholder="新しいパスワードを入力してください">
				</div>
			</div>
		</form>
		<div>
			<button type="button" onclick="checkPasswords()">変更</button>
		</div>

	</main>
	<footer>
		<small>作成者：マクドナルド</small>
	</footer>
	<script>
		var url = new URL(window.location.href);
		var params = url.searchParams;
		var email = params.get("email");
		var write = document.getElementById("write");
		write.innerHTML = email;

		function checkPasswords() {
			var input1 = document.getElementById("input1");
			var input2 = document.getElementById("input2");
			if (input1.value != input2.value) {
				alert("入力したパスワードが同じではない");
				input1.value = "";
				input2.value = "";
			} else {
				window.open("../user-front-html/pwd-changed.html");
			}
		}
	</script>
</body>

</html>
