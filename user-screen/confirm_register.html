<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="confirm_register.css">
    <title>confirm register</title>
</head>
<body>
    <header>
        <div>
            <h2>登録内容確認</h2>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <table class="user_confirm_register_table">
                <tr>
                    <th id="user_name">氏名</th>
                </tr>
                <tr>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <th id="user_email">メールアドレス</th>
                </tr>
                <tr>
                    <td><input type="text" name="email"></td>
                </tr>

                <tr>
                    <th id="user_password">パスワード</th>
                </tr>
                <tr>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <th id="user_help">
                       <a href="register.html"><<戻って変更する</a>
                    </th>
                </tr>
            </table>
        </form>
        <button class="user_register_btn">新規登録して申し込み</button>
    </main>
    <footer><small>Copyright &copy;2023 Akina</small></footer>
</body>
</html>
